    <body title="Todo app">

        <header>
            <h1>What to do ðŸ¤”</h1>
            <div class="alert alert-success quote-div" role="alert">
                <h4 class="alert-heading">ðŸŽ‰Well done!</h4>
                <p class="quote-text" ></p>
            </div>
        </header>

        <form role="form">
            <input type="text" class="todo-input" role="input">
            <button class="todo-btn" type="submit" role="button">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">

            <ul class="todo-list">

            </ul>

        </div>

        <div class="refresh">
            <button class="refresh-btn">CLEAR&nbsp;COMPLETED</button>
        </div>

       

        <!-- bootstrap link -->
